<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Fornecedores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h1>Cadastro Fornecedor</h1>
        <hr/>
        
        <h:form>
            <h:messages />
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" label="nome" value="#{fornecedorBean.nome}" required="true" />
                
                <h:outputLabel value="CNPJ" for="cnpj" />
                <h:inputText id="cnpj" label="CNJP" value="#{fornecedorBean.cnpj}" required="true" />
                
                <h:outputLabel value="Cidade" for="cidade" />
                <h:inputText id="cidade" label="Cidade" value="#{fornecedorBean.cidade}" required="true" />
                
                <h:outputText />
                <h:commandButton action="#{fornecedorBean.salvar()}" value="Salvar" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
